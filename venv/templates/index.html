<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/logo.png') }}">
    <title>Dunong Pilipinas</title>
    <script src="static/dist/jquery/jquery.min.js"></script>
    <script src="static/dist/semantic-ui/semantic.min.js"></script>

    <link href="static/dist/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css" />
    <link href="static/stylesheets/default.css" rel="stylesheet" type="text/css" />
    <link href="static/stylesheets/pandoc-code-highlight.css" rel="stylesheet" type="text/css" />
    <link href="https://raw.githubusercontent.com/semantic-ui-forest/forest-themes/master/dist/bootswatch/semantic.flatly.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Hardcoded JS with SUCs -->
    <script type="text/javascript">
      var content = [
        {% for school in insti %}
        {title: '{{school.institution_name}}'},
        {% endfor %}
        {% for prov in province %}
        {title: '{{prov.province}}, Region {{prov.region_name}}'},
        {% endfor %}
      ];

    </script>
     <script type="text/javascript">
      $(document).ready(function () {
        $('.ui.search')
        .search({
          source: content,
        });
      });

    </script>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}

    <div class="ui inverted vertical center aligned segment">
      <div class="ui text container">
        <h1 class="ui inverted header">
          Dunong Pilipinas
        </h1>
        <p>
          Find Universities around the Philippines Here
        </p>

        <!-- Search form -->
        <div class="ui fluid category search">
          <form action="/search/" method="POST" class="fluid">
          <div class="ui icon input fluid">
            <input class="prompt" placeholder="Type a school's name or a province..." type="text" name="q">
          </div>
          <input type="hidden" name="page" value="1">
          <input type="hidden" name="province" value="">
          <input type="hidden" name="region" value="">
          <input type="hidden" name="offers" value="">

          </form>
          <div class="results"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="ui inverted vertical footer segment">
        Template by <a href="https://github.com/semantic-ui-forest">@Semantic-UI-Forest</a>.<br/>
        Dunong Pilipinas. CS 165 HTUV Luntian. &copy; 2017
      </div>

    </div>


    <style type="text/css">
      .ui.inverted.vertical.segment {
        height: 100vh;
      }
      .ui.inverted.vertical.segment h1.header.item {
        font-size: 2em;
      }
      .ui.inverted.vertical.segment a.item {
        font-size: 1.2em;
      }
      .ui.inverted.vertical.segment .ui.text.container {
        height: 300px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .ui.inverted.vertical.segment .ui.text.container h1.header {
        font-size: 3em;
      }
      .ui.inverted.vertical.segment .ui.text.container p {
        font-size: 1.1em;
        line-height: 1.1;
      }
      .ui.inverted.vertical.segment .ui.footer.segment {
        height: 80px;
        width: 100%;
        position: absolute;
        bottom: 0;
        font-size: 0.75em;
        color: white;
      }
      .ui.inverted.vertical.segment .ui.footer.segment a {
        color: gray;
      }
      .ui .search .results{
        text-align: left;
      }

      .ui.inverted.segment, .ui.primary.inverted.segment {
          background: #07207899;
          color: rgba(255,255,255,.9);
      }
    </style>
  </body>
</html>
