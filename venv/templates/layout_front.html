<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/logo.png') }}">
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>Dunong Pilipinas</title>
    <script src="{{ url_for('static', filename='dist/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/semantic-ui/semantic.min.js')}}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='dist/semantic-ui/semantic.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='styles/navbar.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='stylesheets/default.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='stylesheets/pandoc-code-highlight.css')}}" rel="stylesheet" type="text/css" />
    <!-- <link href="{{ url_for('static', filename='stylesheets/pandoc-code-highlight.css')}}semantic.flatly.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
        .results-body{
            margin-top: 30px;
            margin-bottom: 100px;
        }
        .container h1{
            font-size: 2em;
        }
        .main_body{
            margin-top: 20px;
        }
        </style>
    {% block css %} {% endblock %}
    {% block js %} {% endblock %}

  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <br />
    <div class="ui container results-body">
        <div class="ui grid internally celled center">
            <div class="fourteen wide column centered">


                <div class="row">
                    <div class="four wide column ">
                    <h1><a href="/">Dunong Pilipinas</a></h1>
                    </div>
                </div>

                {% block front_body %} {% endblock %}

            </div>
        </div>
    </div>

    {% block inline_css %} {% endblock %}
    {% block inline_js %} {% endblock %}
  </body>
</html>
